<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!--폰트 설정-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--css Reset-->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/main.js"></script>
  </head>
<body>
  <div class="structure">
    <div class="inner">
      <div class="My-To-Do">
        <div class="My-To-Do-App">My To-Do App</div>
      </div>
      
      <div id="input">
        <select name="selectBox" id="selectBox">
          <option value="coding">코딩</option>
          <option value="eletric">전기</option>
          <option value="work-out">운동</option>
          <option value="date">데이트</option>
        </select>
        <input type="text" placeholder="Type content" />
        <button class="New-Entry">
          <span>New Entry</span>
        </button>
      </div>
      <div class="btn-group">
        <button class="btnCoding">코딩</button>
        <button class="btnEletric">전기</button>
        <button class="btnWork">운동</button>
        <button class="btnDate">데이트</button>
      </div>
      <ul class="list list-coding">
        
      </ul>
      <ul class="list list-eletric">
        
      </ul>
      <ul class="list list-work-out">
        
      </ul>
      <ul class="list list-date">
        
      </ul>

    </div>
  </div>
</body>
</html>
